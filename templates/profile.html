
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- Add any additional styles or scripts here -->
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #236B8E; 
            color: #FFFFFF;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        {% if user %}
            
            <div class="profile-info">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="profile_pic">Choose a profile picture:</label>
                        <input type="file" class="form-control-file" id="profile_pic" name="profile_pic" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <a href="{{ url_for('edit_account') }}" class="btn btn-secondary">Cancel</a>
                </form>
                <!-- Add more profile information as needed -->
            </div>
            <a href="{{ url_for('edit_account') }}" class="btn">Edit Profile</a>
        {% else %}
            <p>No user profile found.</p>
        {% endif %}
    </div>
</body>
</html>
