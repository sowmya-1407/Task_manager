            border-radius: 8px;
        }

        .navlinks {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #323232;
            opacity: 0.9;
            z-index: 9999;
        }

        .navlinks a.links {
            display: flex;
            align-items: center;
        }

        .navlinks a.links img {
            height: 100px;

        <!-- Header -->
        <div class="navlinks">
            <a href="#" class="links">
                <img src="../static/pictures/WhatsApp Image 2024-07-13 at 20.39.21_f535d08b.jpg" style="height: 110px;width:110px;">
                <span style="font-size: 60px; font-family: forte;">Task Management</span>
            </a>
        </div>
        <!-- Header -->
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('website') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('view_categories') }}">Add Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('create_task') }}">Create Tasks</a>
                        </li>
                        <li class="nav-item">

                        </li>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <div class="section">
                    <h1>Edit Category</h1>
                    <form action="{{ url_for('edit_category', category_id=category.category_id) }}" method="post">
                        <label for="category">Category Title:</label>
                        <input type="text" id="category" name="category" value="{{ category.title }}">
                        <button type="submit">Update</button>
                    </form>
